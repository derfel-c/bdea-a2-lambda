<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<div class="dropzone">
  <input type="file" #fileDropzone id="file-dropzone" (change)="cd.markForCheck()"/>
  <span class="material-symbols-outlined"> upload </span>
  <h3>Drag and drop your files here<br />or</h3>
  <label for="fileDropzone">Browse for your files</label>
</div>
<button
  class="upload-button"
  mat-flat-button
  color="primary"
  (click)="upload()"
  [disabled]="!fileDropzone.files?.length"
>
  Upload Files
</button>
