<span class="info-text">Select a file to view its wordcloud:</span>

<div class="table-wrapper" *ngIf="filesObj$ | async as files">
  <table mat-table [dataSource]="files" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" [title]="element.name" (click)="fileSelected.emit(element.name)"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
